<div class="contact-container">
  <h2>Contact Us</h2>
  <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
  <hr />

  <!-- <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
     -->
    <form action="">
    <div class="form-group">
      <label>Name:</label>
      <div class="input-container">
        <i class="fa fa-user"></i>
        <input type="text" formControlName="Name" placeholder="Enter your name" required />
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <div class="input-container">
        <i class="fa fa-envelope"></i>
        <input type="email" formControlName="Email" placeholder="example@example.com" required />
      </div>
    </div>

    <div class="form-group">
      <label>Subject:</label>
      <div class="input-container">
        <i class="fa fa-pencil"></i>
        <input type="text" formControlName="Subject" placeholder="Enter subject" required />
      </div>
    </div>

    <div class="form-group">
      <label>Message:</label>
      <textarea formControlName="Message" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit" class="send-btn">Send Message</button>
  </form>
</div>
